<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style/Site.css" type="text/css" media="screen,projection">
    <title>Nidhogg Studio Monitor</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <h1>Nidhogg Studio Monitor</h1>
        </div>
        <div class="imageContainer">
            <img id="liveImage" />
        </div>
        <div class="footer">
            <div class="copyright">
                © 2015 Nidhogg Studio
            </div>
        </div>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {

            var renderHub = $.connection.renderHub;

            renderHub.client.newImage = function (imageVal){
                $("#liveImage").attr("src", "data:image/jpg;base64," + imageVal);
            };

            //Start the connection...
            $.connection.hub.start(function () {
                console.log("Connection started");
            });

            // Bind any events when connection has started and is ready
            $.connection.hub.start().done(function () {
                console.log("Hubs started");
            });
        });
    </script>
</body>
</html>
